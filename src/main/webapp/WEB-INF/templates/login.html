<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ログイン画面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/common.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/partsStyle.css">
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
  </head>
  <body class="container-fluid disp-style" style="background: #e3e3e3;">
    <div class="row header">
      <span class="project-name">LibraryManagement</span>
    </div>
    <div class="row sub-header">
      <p>ログイン画面</p>
    </div>
    <div class="content-area">
      <div class="text-center content-center">
        <span>ユーザ名、パスワードを入力してください。</span>
        <form class="form-horizontal" action="#" th:action="@{/login/next}" method="post" id="" style="">
          <div class="form-group">
            <div class="col-md-12">
              <input class="form-control" type="text" placeholder="ユーザー名" size="16" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input class="form-control" type="password" placeholder="パスワード" size="16" />
            </div>
          </div>
          <div class="">
            <input type="submit" class="btn btn-lg btn-primary" value="ログイン" onclick="" />
          </div>
        </form>
      </div>
    </div>
    <div class="row footer text-center">
      <div class="col-md-12">
        <span>(c)2018 impetus-act</span>
      </div>
    </div>
  </body>
</html>
